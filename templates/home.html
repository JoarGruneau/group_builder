{% extends 'base.html' %}

{% block content %}
<div class="container">
<div class="row">

<div class="home">
  <h1>Wellcome</h1>
  <p>Group builder</p>
   <td><form action="/create/group"><input class="btn btn-success btn-sm" type="submit" value="creat new group" /></form></td> 
   {% load mptt_tags %}
    <ul>
        {% recursetree nodes %}
            <li>
                <p>{{ node.name }}</p>
                {% if not node.is_leaf_node %}
                    <ul class="children">
                        {{ children }}
                    </ul>
                {% endif %}
            </li>
    {% endrecursetree %}
    </ul>
</div>
</div>
</div>
{% endblock %}
