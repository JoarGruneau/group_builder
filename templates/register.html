{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-success btn-sm" type="submit" value="login" />
  </form>

  <script>
{% if not user.is_authenticated %}
    $("ul.nav.navbar-nav.navbar-right").css("display","none");
    $("ul.nav.navbar-nav").css("display","none");
{% endif %}
</script>
{% endblock %}
